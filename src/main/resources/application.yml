server:
  port: 8080
spring:
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: Europe/Zagreb
  datasource:
    username: postgres
    url: jdbc:postgresql://localhost:5432/demo_bread
    password: sardor
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        enable_lazy_load_no_trans: true
app:
  name: Demo Bread Shop
  version: 1.0